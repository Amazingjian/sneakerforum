<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" align="center">
<tr>
 <td>id</td>
 <td>name</td>
 <td>cid</td>
 <td>简介</td>
 <td>修改</td>
 <td>删除</td>
</tr>
  
<tr th:each="p : ${list}" >
 <td th:text="${p.id}"></td>
 <td th:text="${p.name}"></td>
 <td th:text="${p.cid}"></td>
 <td th:text="${p.introduce}"></td>
 <td><a th:href="@{/editProduct(id=${p.id})}">修改</a></td>
 <td><a th:href="@{/deleteProduct(id=${p.id})}">删除</a></td>
</tr>

</table>
<br>
<br>
<br>
<br>
<br>
<br>
<form th:action="@{/addproduct}" method="post">
  名称<input type="text" name="name"><br>
  类别<input type="text" name="cid"><br>
  介绍<input type="text" name="introduce"><br>
  <input type="submit" value="增加">
</form>
</body>
</html>
